<form id="f">  
    <label for="Title">Title Name: </label> <br/>

   <label for="Author">Author Name: </label>  <br>

 </form>

			<tr>
				<th>Title</th>

				<th>Pages</th>
			    <th>Reading Status</th> 
			</tr>
			</thead>

			</tbody>

<script>
	let myLibrary = [];
	const submit = document.querySelector('#submit');
	const blist = document.querySelector('#booklist');
	const btitle = document.querySelector('#title');
	const form = document.getElementById('f')
	const bauthor = document.querySelector('#author');
	const bpages = document.querySelector('#pages');
	const bstatus = document.querySelector('select');

    function Book(Title,Author,Npages,Status){
    	this.Title = Title;
    	this.Author = Author;
    	this.Npages = Npages;
    	this.Status = Status;
    }

    function addbook(){
    	if(btitle.value && bauthor.value && bpages.value && bstatus.value){
    		myLibrary.push(new Book(btitle.value,bauthor.value,bpages.value,bstatus.value))
    	}else{
    		alert("enter information")
    	}
    	console.log(myLibrary);
    }

	

	function display(book){
		const row = document.createElement('tr');
		const createtitle = document.createElement('td');
		const createauthor = document.createElement('td');
		const createpages = document.createElement('td');
		const createstatus = document.createElement('td');
		createtitle.innerHTML = book.Title;
		createauthor.innerHTML = book.Author;
		createpages.innerHTML = book.Npages;
		createstatus.innerHTML = book.Status;
		row.appendChild(createtitle);
		row.appendChild(createauthor);
		row.appendChild(createpages);
		row.appendChild(createstatus);
		blist.appendChild(row);
		form.reset();
	}

    submit.addEventListener('click', () => {
        addbook()
        display(myLibrary[myLibrary.length - 1])
      })
</script>
