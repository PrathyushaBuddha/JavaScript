<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <form id="list">
      <label for="Title">Title Name: </label> <br/>  
              <input type="text" id="title" name="Title"/> <br/>  
   <label for="Description">Description: </label>  <br>
              <input type="text" id="description" name="Author"/> <br/>  
   <label for="notes">Notes: </label> <br> 
      <textarea id="notes" name="notes"></textarea><br>
    <select id="priority">
    <option selected >--Priority--</option>
    <option>Important and Urgent</option>
    <option>Important and Not Urgent</option>
    <option>Not Important and Urgent</option>
    <option>Not Important and Not Urgent</option>
  </select>
  </form>
  <div id="submit">
    <button id="submit">Submit</button>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        
        <th>Title</th>
        <th>Description</th>
        <th>Notes</th>
          <th>Priority</th> 
          
      </tr>
      </thead>
      <tbody id="mylist">
        
      </tbody>
    
  </table>

<script type="text/javascript">
  let list = [];
  const submit = document.querySelector('#submit');
  var tdlist = document.querySelector('#mylist');
  const tdtitle = document.querySelector('#title');
  const form = document.getElementById('list')
  const tddescription = document.querySelector('#description');
  const tdnotes = document.querySelector('#notes');
  const tdpriority = document.querySelector('select');

  function List(Title,Description,Notes,Priority){
    this.Title = Title;
    this.Description = Description;
    this.Notes = Notes;
    this.Priority = Priority;
  }
  function Addlist(){
    if(tdtitle.value && tddescription.value && tdnotes.value && tdpriority.value){
      list.push(new List(tdtitle.value, tddescription.value,tdnotes.value,tdpriority.value))
    }
    else{
      alert("enter information")
    }
    
    console.log(list);
  }

function Display(lst){
    const row = document.createElement('tr');
    const createtitle = document.createElement('td');
    const createdescription = document.createElement('td');
    const createnotes = document.createElement('td');
    const createpriority = document.createElement('td');
    const button = document.createElement('button');
    
    createtitle.innerHTML = lst.Title;
    createdescription.innerHTML = lst.Description;
    createnotes.innerHTML = lst.Notes;
    createpriority.innerHTML = lst.Priority;
    row.appendChild(createtitle);
    row.appendChild(createdescription);
    row.appendChild(createnotes);
    row.appendChild(createpriority);
    tdlist.appendChild(row);
    form.reset();
    
    
  }

    submit.addEventListener('click', () => {
        Addlist()
        Display(list[list.length - 1])
      })  
</script>
</body>
</html>
